<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>

    <!-- google font manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/86729ccdf0.js" crossorigin="anonymous"></script>

    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'green-col': '#ABEF5F',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <!-- header section -->
    <header>
        <!-- navbar -->
        <nav class="bg-gradient-to-t from-white to-transparent">
            <div class="navbar md:container md:mx-auto pt-12 px-5">
                <div class="navbar-start flex-1">
                    <div class="avatar">
                        <div class="w-10 bg-green-col rounded-full text-center pt-1">
                            <i class="fa-solid fa-arrow-right  -rotate-45 text-2xl"></i>
                        </div>
                    </div>
                    <a class="text-3xl font-extrabold pl-2">Rinterio</a>
                </div>
                <div class="navbar-center hidden lg:flex flex-1">
                    <ul class="menu-horizontal gap-9">
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Home</a></li>
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Services</a></li>
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Portfolio</a></li>
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Blogs</a></li>
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end flex-1 gap-5">
                    <div class="avatar gap-5 hidden md:block md:flex">
                        <div class="w-12 bg-white border rounded-full text-center pt-2 btn btn-circle">
                            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
                        </div>
                        <div class="w-12 bg-white border rounded-full text-center pt-2 btn btn-circle">
                            <i class="fa-solid fa-cart-shopping text-2xl"></i>
                        </div>
                    </div>
                    <button class="btn text-stone-900 font-extrabold text-2xl bg-green-col rounded-full hidden md:inline py-0 border-0 h-16 px-5">
                        Book Consult
                        <div class="avatar">
                            <div class="w-10 bg-stone-900 rounded-full text-center pt-1">
                                <i class="fa-solid fa-arrow-right  -rotate-45 text-xl text-white"></i>
                            </div>
                        </div>
                    </button>
                    <div class="dropdown dropdown-end lg:hidden bg-white border rounded-full">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <i class="fa-solid fa-bars text-2xl"></i>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Home</a></li>
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Services</a></li>
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Portfolio</a></li>
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Blogs</a></li>
                        <li class="text-neutral-500 hover:font-extrabold hover:text-neutral-700"><a>Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <section></section>
    </header>

    <!-- main section -->
    <main>

    </main>

    <!-- footer section -->
    <footer>

    </footer>
</body>

</html>
